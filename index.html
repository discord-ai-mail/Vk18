 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday ‚Äî King Kohli üëë</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --glass-bg: rgba(255,255,255,0.68);
    --glass-border: rgba(255,255,255,0.9);
    --accent: #ff3b6b;
    --muted: #6b6b6b;
    --shadow: 0 10px 30px rgba(20,20,20,0.08);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{
    background:
      radial-gradient(1000px 600px at 10% 10%, rgba(255,210,74,0.06), transparent 6%),
      radial-gradient(900px 500px at 90% 90%, rgba(140, 200, 255, 0.05), transparent 8%),
      linear-gradient(180deg,#f9fbff 0%, #f2f7fb 50%, #ffffff 100%);
    display:flex;align-items:center;justify-content:center;padding:3rem;
  }
  .stage{width:960px;max-width:96vw;min-height:640px;height:86vh;display:grid;place-items:center;position:relative;perspective:1200px}
  .card{
    width:880px;max-width:92vw;height:86%;border-radius:24px;
    background:linear-gradient(180deg,rgba(255,255,255,0.72),rgba(245,249,255,0.62));
    -webkit-backdrop-filter:blur(10px) saturate(120%);backdrop-filter:blur(10px) saturate(120%);
    border:1px solid var(--glass-border);box-shadow:var(--shadow);
    position:relative;overflow:hidden;padding:34px;
    display:flex;flex-direction:column;align-items:center;gap:12px;
  }
  header{width:100%;display:flex;justify-content:space-between;align-items:center;}
  .logo{display:flex;gap:12px;align-items:center;}
  .logo .crest{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#ffd27a,#ff5b94);
    display:grid;place-items:center;font-weight:900;color:#fff;font-size:20px;box-shadow:0 6px 18px rgba(255,91,148,0.18);}
  .logo h1{font-size:18px;margin:0;color:#111;font-weight:700}
  .sub{font-size:12px;color:var(--muted);margin-top:2px}
  .arena{flex:1;width:100%;display:flex;align-items:center;justify-content:center;position:relative;}
  .ball{
    position:absolute;left:8%;top:20%;width:96px;height:96px;border-radius:50%;
    background:radial-gradient(circle at 30% 25%,#ff6b6b,#c82a2a 60%);
    box-shadow:0 12px 30px rgba(200,40,40,0.25),inset -6px -10px 20px rgba(0,0,0,0.12);
    display:grid;place-items:center;color:#fff;font-weight:800;transform-origin:center;
    z-index:9;animation:floatBall 2.4s ease-in-out infinite;
  }
  .ball:after{content:'';position:absolute;width:76%;height:8px;border-radius:8px;
    background:linear-gradient(90deg,rgba(255,255,255,0.9),rgba(255,255,255,0.12));transform:translateY(-6px);}
  @keyframes floatBall{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
  .bat{position:absolute;right:10%;bottom:14%;width:220px;height:60px;border-radius:8px;
    background:linear-gradient(90deg,#e9c79a,#c89152);transform:rotate(-22deg);
    box-shadow:0 12px 30px rgba(60,40,20,0.08);display:flex;align-items:center;justify-content:flex-end;padding-right:16px;
    font-weight:700;color:#4b2f15;}
  .glass-wrap{width:520px;height:360px;max-width:80vw;max-height:68vh;border-radius:16px;
    position:relative;overflow:visible;display:grid;place-items:center;transform-style:preserve-3d;
    transition:all 1200ms cubic-bezier(.25,.9,.25,1);}
  .glass{width:100%;height:100%;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.35),rgba(255,255,255,0.22));
    border:1px solid rgba(255,255,255,0.9);box-shadow:0 12px 40px rgba(10,30,80,0.06);
    position:relative;overflow:hidden;display:block;}
  .image{position:absolute;inset:0;background-size:cover;background-position:center;transform:scale(0.92);
    opacity:0;transition:transform 900ms cubic-bezier(.2,.9,.25,1),opacity 700ms ease;
    filter:drop-shadow(0 10px 30px rgba(20,20,40,0.12));}
  .shard{position:absolute;left:50%;top:50%;width:10px;height:10px;background:rgba(255,255,255,0.9);
    transform-origin:center;border-radius:2px;mix-blend-mode:screen;}
  .sparkle{position:absolute;width:10px;height:10px;border-radius:50%;background:linear-gradient(45deg,#fff,#ffd7f0);
    box-shadow:0 4px 18px rgba(255,95,165,0.26);opacity:0;transform:translateY(10px) scale(.6);}
  .confetti-piece{position:absolute;width:12px;height:20px;transform-origin:center;opacity:0;
    border-radius:3px;box-shadow:0 6px 12px rgba(10,10,10,0.06);}
  .headline{text-align:center;}
  .headline h2{font-size:28px;margin:0;color:#111;font-weight:900;letter-spacing:0.6px}
  .headline p{margin:6px 0 0 0;color:var(--muted);font-size:13px}
  .endcard{
    position:absolute;bottom:26px;left:50%;transform:translateX(-50%);
    background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.88));
    border-radius:14px;padding:14px 20px;display:flex;gap:12px;align-items:center;
    box-shadow:0 8px 30px rgba(20,20,50,0.06);border:1px solid rgba(0,0,0,0.04);
    opacity:0;transform-origin:center;transition:all 700ms cubic-bezier(.2,.9,.25,1);
  }
  .ded-popup{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(.9);
    background:rgba(255,255,255,0.75);backdrop-filter:blur(10px);
    border-radius:20px;padding:24px 32px;text-align:center;
    box-shadow:0 12px 30px rgba(10,10,40,0.08);
    opacity:0;transition:all 800ms cubic-bezier(.25,.8,.25,1);
    border:1px solid rgba(255,255,255,0.9);z-index:10;
  }
  .ded-popup.show{opacity:1;transform:translate(-50%,-50%) scale(1);}
  .ded-head{font-weight:700;color:#222;font-size:20px;margin-bottom:4px;}
  .ded-sub{font-size:13px;color:var(--muted)}
  .badge{padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,#6be5ff,#7b5bff);
    color:#fff;font-weight:700;font-size:12px;box-shadow:0 8px 18px rgba(123,91,255,0.12)}
  @media (max-width:720px){.card{padding:18px}.glass-wrap{width:92%;height:240px}.ball{width:72px;height:72px}.bat{display:none}}
  .boom{position:absolute;left:50%;top:38%;transform:translate(-50%,-50%) scale(.9);font-weight:900;
    font-size:48px;color:transparent;-webkit-text-stroke:2px #ff6b6b;text-shadow:0 12px 30px rgba(255,107,107,0.08);
    opacity:0;pointer-events:none;}
  .boom.pop{animation:boomPop 900ms cubic-bezier(.2,.8,.25,1) forwards;}
  @keyframes boomPop{0%{opacity:0;transform:translate(-50%,-50%) scale(.6);filter:blur(4px)}
    60%{opacity:1;transform:translate(-50%,-50%) scale(1.06);filter:blur(0)}
    100%{transform:translate(-50%,-50%) scale(1);opacity:1}}
</style>
</head>
<body>
  <div class="stage">
    <div class="card">
      <header>
        <div class="logo">
          <div class="crest">VK18</div>
          <div>
            <h1>King Kohli</h1>
            <div class="sub">A cinematic birthday surprise</div>
          </div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          
        </div>
      </header>

      <div class="arena">
        <div class="glass-wrap" id="glassWrap">
          <div class="glass" id="glassPane">
            <div class="image" id="revealImage"></div>
            <div class="ded-popup" id="dedPopup">
              <div class="ded-head">Keerthypavi Wishes and VK Fans</div>
              <div class="ded-sub">Collaborative partner digital creator & artist</div>
            </div>
          </div>
        </div>
        <div class="ball" id="cricketBall">üèè</div>
        <div class="bat">CRICKET ‚Ä¢ LEGEND</div>
        <div class="boom" id="boomText"></div>
      </div>

      <div class="headline">
        <h2>Happy Birthday, King Kohli üëë</h2>
        <p>From the pitch to our hearts ‚Äî epic, fearless, forever.</p>
      </div>
    </div>
  </div>

<script>
const IMAGE_URL="./vk18.jpg";
const ball=document.getElementById("cricketBall"),
glassWrap=document.getElementById("glassWrap"),
glassPane=document.getElementById("glassPane"),
reveal=document.getElementById("revealImage"),
boom=document.getElementById("boomText"),
dedPopup=document.getElementById("dedPopup");
reveal.style.backgroundImage=`url('${IMAGE_URL}')`;

function rint(a,b){return Math.floor(Math.random()*(b-a+1))+a}
function createShards(c=36){const s=[];const w=glassPane.clientWidth,h=glassPane.clientHeight;
for(let i=0;i<c;i++){const d=document.createElement("div");d.className="shard";
const sw=rint(8,28),sh=rint(8,36);d.style.width=sw+"px";d.style.height=sh+"px";
d.style.left=w/2+"px";d.style.top=h/2+"px";
d.style.background=`linear-gradient(180deg, rgba(255,255,255,${(0.6+Math.random()*0.4).toFixed(2)}), rgba(230,245,255,0.65))`;
d.style.opacity=0.95;d.style.transform=`translate(-50%,-50%) rotate(${rint(0,360)}deg)`;glassPane.appendChild(d);s.push(d)}return s}
function createConfetti(c=48){const colors=['#ff4d6d','#ffb86b','#ffd86b','#6be5ff','#7b5bff','#8affb0'],pieces=[];
for(let i=0;i<c;i++){const p=document.createElement("div");p.className="confetti-piece";p.style.background=colors[i%colors.length];
p.style.left=rint(5,95)+"%";p.style.top=rint(0,90)+"%";p.style.transform=`rotate(${rint(0,360)}deg)`;glassWrap.appendChild(p);pieces.push(p)}return pieces}
function createSparkles(c=14){const l=[];for(let i=0;i<c;i++){const s=document.createElement("div");s.className="sparkle";
s.style.left=rint(12,88)+"%";s.style.top=rint(8,78)+"%";glassWrap.appendChild(s);l.push(s)}return l}
let shards,confetti,sparkles;
function initParticles(){shards=createShards(44);confetti=createConfetti(60);sparkles=createSparkles(18);
shards.forEach(s=>s.style.opacity=0);confetti.forEach(c=>c.style.opacity=0);sparkles.forEach(s=>s.style.opacity=0)}

function smashEffect(){
  ball.style.transition="transform 450ms cubic-bezier(.2,.9,.2,1), left 450ms, top 450ms";
  const wrapRect=glassWrap.getBoundingClientRect(),ballRect=ball.getBoundingClientRect();
  const centerX=wrapRect.left+wrapRect.width/2-ballRect.width/2,centerY=wrapRect.top+wrapRect.height/2-ballRect.height/2;
  const parentRect=ball.offsetParent.getBoundingClientRect();
  const leftPct=centerX-parentRect.left+"px",topPct=centerY-parentRect.top+"px";
  ball.style.left=leftPct;ball.style.top=topPct;ball.style.transform="scale(.88)";

  setTimeout(()=>{
    ball.style.transition="transform 220ms ease, opacity 220ms ease";
    ball.style.transform="scale(.5) translateY(6px)";
    ball.style.opacity="0";boom.classList.add("pop");

    glassWrap.style.width="832px";
    glassWrap.style.height="1248px";

    shards.forEach((s,idx)=>{
      s.style.opacity=1;
      const ang=(idx/shards.length)*Math.PI*2+(Math.random()*0.6-0.3),
      dist=160+Math.random()*320,rx=Math.cos(ang)*dist,ry=Math.sin(ang)*dist,rot=rint(-160,420);
      s.animate([
        {transform:s.style.transform+" translate3d(0,0,0) rotate(0deg)",opacity:1},
        {transform:`translate3d(${rx}px,${ry}px,${rint(-200,200)}px) rotate(${rot}deg) scale(${(0.6+Math.random()*1.6).toFixed(2)})`,opacity:0}],
        {duration:900+Math.random()*400,easing:"cubic-bezier(.25,.9,.22,1)",fill:"forwards"});
    });

    setTimeout(()=>{
      reveal.style.opacity=1;
      reveal.style.transform="scale(1)";
      dedPopup.classList.add("show");
      confetti.forEach((c,i)=>{
        const dx=(Math.random()*2-1)*220,dy=-120-Math.random()*260,rot=rint(-420,420);
        c.style.opacity=1;
        c.animate([
          {transform:`translate3d(0,0,0) rotate(${rot}deg)`,opacity:1},
          {transform:`translate3d(${dx}px,${dy}px,${rint(-120,120)}px) rotate(${rot+360}deg)`,opacity:1},
          {transform:`translate3d(${dx*1.8}px,${dy+600}px,120px) rotate(${rot+720}deg)`,opacity:0}],
          {duration:1800+Math.random()*1400,easing:"cubic-bezier(.2,.8,.2,1)",delay:i*8});
      });
      sparkles.forEach((s,i)=>{
        const scale=0.6+Math.random()*1.8;
        s.style.opacity=1;
        s.animate([{transform:"translateY(6px) scale(.6)",opacity:0},
                   {transform:`translateY(0px) scale(${scale})`,opacity:1},
                   {transform:"translateY(-10px) scale(.8)",opacity:0}],
                   {duration:900+Math.random()*800,delay:i*46});
      });
      setTimeout(()=>{dedPopup.style.opacity="0";},5000);
   
    // Fade out popup, then remove it
    setTimeout(()=>{
      if(dedPopup && dedPopup.parentNode){
        dedPopup.parentNode.removeChild(dedPopup);
      }
    },5600);

    // Show final bottom dedication card after popup fades
    setTimeout(()=>{
      endCard.classList.add("show");
    },6000);

  },240);
 },480);
}

initParticles();

// Auto smash after 1.5s
window.addEventListener("load",()=>{
  setTimeout(()=>{smashEffect()},1500);
});
</script>
</body>
</html>
